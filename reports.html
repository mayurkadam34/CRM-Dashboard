<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    
    
    <div class="mb-3">
      <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>

    <h2 class="mb-4 text-center text-primary">üìä CRM Reports Dashboard</h2>

    
    <div class="mb-5">
      <h4 class="text-primary">üë§ Contact Count Per User</h4>
      <div class="text-center mb-2" id="countLoader">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <table class="table table-hover table-striped d-none" id="contactCountTable">
        <thead class="table-light">
          <tr>
            <th>User Name</th>
            <th>Contact Count</th>
          </tr>
        </thead>
        <tbody id="contactCountBody"></tbody>
      </table>
    </div>

    
    <div>
      <h4 class="text-success">üïí 5 Most Recent Contacts</h4>
      <div class="text-center mb-2" id="recentLoader">
        <div class="spinner-border text-success" role="status"></div>
      </div>
      <table class="table table-hover table-bordered d-none" id="recentContactsTable">
        <thead class="table-light">
          <tr>
            <th>Contact Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="recentContactsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function goBack() {
      
      window.history.back();
    }

    
    fetch("http://localhost:8080/api/reports/contact-count")
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById("contactCountBody");
        const table = document.getElementById("contactCountTable");
        const loader = document.getElementById("countLoader");

        body.innerHTML = "";
        data.forEach(row => {
          body.innerHTML += `
            <tr>
              <td>${row.userName}</td>
              <td><span class="badge bg-info">${row.contactCount}</span></td>
            </tr>`;
        });

        loader.classList.add("d-none");
        table.classList.remove("d-none");
      })
      .catch(err => {
        console.error("Error fetching contact count:", err);
        document.getElementById("countLoader").innerHTML = `<p class="text-danger">‚ùå Failed to load data.</p>`;
      });

    
    fetch("http://localhost:8080/api/reports/recent-contacts")
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById("recentContactsBody");
        const table = document.getElementById("recentContactsTable");
        const loader = document.getElementById("recentLoader");

        body.innerHTML = "";
        data.forEach(contact => {
          body.innerHTML += `
            <tr>
              <td>${contact.name}</td>
              <td>${contact.email}</td>
              <td>${contact.phone}</td>
            </tr>`;
        });

        loader.classList.add("d-none");
        table.classList.remove("d-none");
      })
      .catch(err => {
        console.error("Error fetching recent contacts:", err);
        document.getElementById("recentLoader").innerHTML = `<p class="text-danger">‚ùå Failed to load data.</p>`;
      });
  </script>
</body>
</html>
